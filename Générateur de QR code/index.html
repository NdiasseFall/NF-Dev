<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <label for="">Entrer un texte ou un lien</label>
        <input type="text" class="qr_texte" onchange="generateur()">
        <div class="qr_code"></div>
    </section>
    <script src="qrcode.min.js"></script>
    <script type="text/javascript">
        var qr_texte =document.querySelector('.qr_texte');

        function generateur(){
        
            var qrcode = document.querySelector('.qr_code');
            qrcode.style.display = "flex";
            qrcode.innerHTML = "";
            new QRCode(qrcode,qr_texte.value);
            qr_texte.value = "";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="cercle"></div>
        <header>
            <a href="#"><img src="media/logo.png" alt="" class="logo"></a>
        </header>
        
        <div class="container">
            <div class="texte">
                <h2>Spécialiste véhicules <span>Sportif & Luxueux</span></h2>
                <p>Achat, vente et conseil de tout véhicule luueux, sportif grâce 
                    à une équipe de professionnels. Faire confiance à AUTOPRO, c'est 
                    l'assurance d'un suivie et service de qualité haut de gamme</p>
                    <a href="mailto:contact@autopro.com">Nous contacter</a>
            </div>
            <div class="imgBox">
                <img src="media/ferari.png" alt="" class="ferari">
            </div>
        </div>
        <ul class="catalogue">
            <li><img src="media/ferari.png"  onclick="imgSlider('media/ferari.png');changeCouleurCercle('#f43839')"></li>
            <li><img src="media/Lambo.png"  onclick="imgSlider('media/Lambo.png');changeCouleurCercle('#2dc250')"></li>
            <li><img src="media/amg.png"  onclick="imgSlider('media/amg.png');changeCouleurCercle('#939090')"></li>
            <li><img src="media/bentley.png"  onclick="imgSlider('media/bentley.png');changeCouleurCercle('#9dbfcc')"></li>
        </ul>
        <ul class="reseau">
            <li><a href="#"><img src="media/fb.png" alt=""></a></li>
            <li><a href="#"><img src="media/insta.png" alt=""></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.ferari').src = anything;
        }
        function changeCouleurCercle(color){
            const cercle = document.querySelector('.cercle');
            cercle.style.background = color;
        }
    </script>
</body>
</html>
